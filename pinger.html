<html lang="en">
<head>

</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div id="main-container" class="p-6 bg-white border border-gray-300 shadow-md rounded-lg text-center max-w-sm w-full">
        <h1 class="text-xl font-bold mb-4">if you die in this maze, your computer dies too</h1>
        <p class="mt-4 text-xs text-gray-500">
            btw, i would advise against closing this tab, there is no way out except finishing the maze :]
        </p>
        
        
    </div>
    <canvas id="myCanvas"></canvas>
</body>
<style>
    #main-container {
  text-align: center;
  /* Optional: Add a width or border to visualize the container */
  width: 80%;
  margin: 0 auto;
}
canvas {
    display: block; /* Removes a small default space below the canvas */
}
</style>
    <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
var death = false;

// Create a new Image object
const img = new Image();
img.src = "hellno.png";
const deathScreen = new Image();
deathScreen.src = "deathscreen.png";

img.onload = function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.drawImage(img, 0, 0);
};

    canvas.addEventListener('mousemove', function(event) {
         // Get mouse coordinates relative to the canvas
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        // 3. Use getImageData() to get the pixel data at the mouse position
        // We request a 1x1 pixel area starting at (x, y)
         const pixelData = ctx.getImageData(x, y, 1, 1).data;
        console.log(pixelData[0],pixelData[1],pixelData[2],)
        if(pixelData[0]+pixelData[1]+pixelData[2]==0){
            death = true;
             ctx.drawImage(deathScreen, 0, 0);
        }
    });
    canvas.addEventListener('mouseleave', function(event) {
        death = true;
        ctx.drawImage(deathScreen, 0, 0);
    });


    window.opener.postMessage('ping', '*'); 
    function updateCounter() {
        if (death == false){
            window.opener.postMessage('ping', '*'); 
        }
        

    }
        setTimeout(function() {
        window.opener.postMessage('loaded', '*'); 
        }, 1000);    
    

    intervalId = setInterval(updateCounter, 10);
    </script>
</html>
